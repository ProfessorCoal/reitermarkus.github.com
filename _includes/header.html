<header class=header>

    <span class=github-ribbon><a class=inner-ribbon href='https://github.com/reitermarkus/reitermarkus.github.com/'>View on GitHub</a></span>

    <a class='logo fade-in' href='{{ '/' | prepend: site.baseurl }}' rel=home><span hidden>{{ site.title }}</span>{% include logo.svg %}
    </a>
    <h1 class=site-title><a href='{{ '/' | prepend: site.baseurl }}'>{{ site.title }}</a></h1>

    <nav role=navigation>
      <h1 aria-hidden=false>Site Navigation</h1>
      <ul>
        {% for menu_item in site.pages %}
          {% if menu_item.title %}
            {% if menu_item.url != '/404.html' %}
              <li{% if page.url == menu_item.url %} class=current{% endif %}><a class=page-link href="{{ menu_item.url | prepend: site.baseurl }}">{{ menu_item.title }}</a></li>
            {% endif %}
          {% endif %}
        {% endfor %}
      </ul>
    </nav>

</header>
